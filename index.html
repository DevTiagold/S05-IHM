<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Armário</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <h2>Reserva de Armário</h2>
        <label for="tipoArmario">Selecione o tipo de armário:</label>
        <select id="tipoArmario">
            <option value="padrao">Padrão</option>
            <option value="duplo">Duplo</option>
        </select>
        <button onclick="reservarArmario()">Reservar</button>
        <button onclick="minhasPendencias()">Meu Status</button>
        <button onclick="tempoRestante()">Tempo restante</button>
        <p id="resultado"></p>
        <p id="horario"></p>
        <p id="tempo"></p>
    </div>
</body>
</html>
